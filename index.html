<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>K I N E M A T I C S</title>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    <script src="kinematics.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </head>
  <body>
    <label for="height">Height</label>
    <input type="range" id="height" min="0" max="600" value="200">
    <p id="heightVal">200</p>

    <label for="forward">Forward</label>
    <input type="range" id="forward" min="-500" max="500" value="0">
    <p id="forwardVal">0</p>

    <p id="angleA">AngleA: </p>
    <p id="angleB">AngleB: </p>


  </body>
</html>
